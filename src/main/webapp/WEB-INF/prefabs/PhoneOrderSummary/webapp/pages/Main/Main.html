<wm-prefab-container name="prefab_container1">
    <wm-layoutgrid name="layoutgrid1">
        <wm-gridrow name="gridrow1">
            <wm-gridcolumn columnwidth="12" name="gridcolumn1">
                <wm-container name="container6" class="clearfix summary-order">
                    <wm-container name="containerPhoneDetails" show="bind:phonevarient" class="summary-order-item phone" deferload="true">
                        <wm-container name="container7" class="order-item-body">
                            <wm-picture resizemode="cover" name="picture1" picturesource="bind:phonevarient.phone.baseImage" height="325" width="100%"></wm-picture>
                        </wm-container>
                        <wm-container name="container8" class="order-item-footer">
                            <wm-layoutgrid name="layoutgrid2">
                                <wm-gridrow name="gridrow6">
                                    <wm-gridcolumn columnwidth="7" name="gridcolumn11" horizontalalign="left">
                                        <wm-label name="label1" caption="bind:phonevarient.phone.name" class="font-semibold"></wm-label>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="5" name="gridcolumn14" horizontalalign="right">
                                        <wm-label name="label2" caption="bind:phonevarient.price | toCurrency: '$': '2'"></wm-label>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow7">
                                    <wm-gridcolumn columnwidth="12" name="gridcolumn13">
                                        <wm-icon name="icon1" iconclass="fa fa-circle"></wm-icon>
                                        <wm-label name="label7" caption="bind:phonevarient.phoneColors.color.name" margin="unset unset unset 8px"></wm-label>
                                        <wm-label name="label8" caption="bind:phonevarient.phoneStorageSizes.storageSizes.size"></wm-label>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                        </wm-container>
                    </wm-container>
                    <wm-container name="container2" class="summary-order-item network" show="true" deferload="true">
                        <wm-container name="container10" class="order-item-body">
                            <wm-list listclass="list-group" itemclass="list-group-item" template="true" template-name="Contact List" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list dummy-list" datafield="All Fields" statehandler="none" dataset="bind:Variables.stvPlanFeatures.dataSet"
                                navigation="Scroll" name="list7" direction="vertical">
                                <wm-listtemplate layout="inline" name="listtemplate7_1">
                                    <wm-layoutgrid name="layoutgrid13_1">
                                        <wm-gridrow name="gridrow36_1">
                                            <wm-gridcolumn columnwidth="12" name="gridcolumn40_1">
                                                <wm-container name="container15" class="media-left">
                                                    <wm-icon name="icon4" iconclass="wmn-network-signal icon-xs"></wm-icon>
                                                </wm-container>
                                                <wm-container name="container16" class="media-body">
                                                    <wm-label caption="bind:Widgets.list7.currentItem.category" name="label12_1" class="font-semibold"></wm-label>
                                                </wm-container>
                                            </wm-gridcolumn>
                                        </wm-gridrow>
                                        <wm-gridrow name="gridrow37_1">
                                            <wm-gridcolumn columnwidth="12" name="gridcolumn41_1">
                                                <wm-list listclass="list-group" itemclass="list-group-item" template="true" template-name="Contact List" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list dummy-list" datafield="All Fields" statehandler="none"
                                                    dataset="bind:Widgets.list7.currentItem.planFeatures" navigation="Scroll" name="list8">
                                                    <wm-listtemplate layout="inline" name="listtemplate8">
                                                        <wm-container name="container13" class="media-left">
                                                            <wm-icon iconclass="fa fa-circle small" name="icon5"></wm-icon>
                                                        </wm-container>
                                                        <wm-container name="container14" class="media-body">
                                                            <wm-label name="label10" caption="bind:Widgets.list8.currentItem.value"></wm-label>
                                                        </wm-container>
                                                    </wm-listtemplate>
                                                </wm-list>
                                            </wm-gridcolumn>
                                        </wm-gridrow>
                                    </wm-layoutgrid>
                                </wm-listtemplate>
                            </wm-list>
                        </wm-container>
                        <wm-container name="container9" class="order-item-footer">
                            <wm-layoutgrid name="layoutgrid3">
                                <wm-gridrow name="gridrow9">
                                    <wm-gridcolumn columnwidth="7" horizontalalign="left" name="gridcolumn16">
                                        <wm-label name="label3" caption="bind:priceplan.name" class="font-semibold"></wm-label>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="5" name="gridcolumn17" horizontalalign="right">
                                        <wm-label name="label4" caption="bind:priceplan.price | toCurrency: '$': '2'"></wm-label>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                        </wm-container>
                    </wm-container>
                    <wm-container name="container3" class="summary-order-item sim">
                        <wm-container name="container11" class="order-item-body">
                            <wm-container name="container4" horizontalalign="center" class="flex-v-center" height="100%">
                                <wm-picture resizemode="cover" name="picture2" picturesource="bind:simtype === &quot;esim&quot; ? &quot;resources/images/imagelists/eSim.svg&quot;:&quot;resources/images/imagelists/sim.svg&quot;"></wm-picture>
                                <wm-label name="label11" class="h4" caption="bind:simtype" margin="8px unset 12px unset"></wm-label>
                            </wm-container>
                        </wm-container>
                        <wm-container name="container12" class="order-item-footer">
                            <wm-layoutgrid name="layoutgrid4">
                                <wm-gridrow name="gridrow12">
                                    <wm-gridcolumn columnwidth="7" horizontalalign="left" name="gridcolumn20">
                                        <wm-label name="label5" caption="bind:simtype" class="font-semibold"></wm-label>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="5" name="gridcolumn21" horizontalalign="right">
                                        <wm-label name="label6" caption="bind:0  | toCurrency: '$': '2'"></wm-label>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                        </wm-container>
                    </wm-container>
                </wm-container>
            </wm-gridcolumn>
        </wm-gridrow>
        <wm-gridrow name="gridrow2">
            <wm-gridcolumn columnwidth="12" name="gridcolumn3"></wm-gridcolumn>
        </wm-gridrow>
        <wm-gridrow name="gridrow3">
            <wm-gridcolumn columnwidth="12" name="gridcolumn5">
                <wm-label name="label12" caption="Add Ons" class="h3" margin="32px unset 12px unset"></wm-label>
            </wm-gridcolumn>
        </wm-gridrow>
        <wm-gridrow name="gridrow4">
            <wm-gridcolumn columnwidth="12" name="gridcolumn6">
                <wm-list listclass="list-group" itemclass="list-group-item" template="true" template-name="Contact List" itemsperrow="xs-1 sm-4 md-4 lg-4" class="media-list active-list plans-list" statehandler="none" name="addonsDataList" dataset="bind:Variables.stvAddons.dataSet"
                    navigation="Scroll" direction="horizontal" disableitem="true">
                    <wm-listtemplate layout="inline" name="listtemplate3">
                        <wm-container name="container5">
                            <wm-layoutgrid name="layoutgrid7">
                                <wm-gridrow name="gridrow17">
                                    <wm-gridcolumn columnwidth="12" name="gridcolumn22_1" horizontalalign="center">
                                        <wm-icon name="icon3_1" iconclass="bind:Widgets.addonsDataList.currentItem.icon + &quot; icon-md&quot;"></wm-icon>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow18">
                                    <wm-gridcolumn columnwidth="12" name="gridcolumn24" horizontalalign="center">
                                        <wm-label name="label13" caption="bind:Widgets.addonsDataList.currentItem.name" class="font-base"></wm-label>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow19">
                                    <wm-gridcolumn columnwidth="12" name="gridcolumn24_1" horizontalalign="center">
                                        <wm-label name="label14" caption="bind:Widgets.addonsDataList.currentItem.description" class="font-bold"></wm-label>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                            <wm-layoutgrid name="layoutgrid8">
                                <wm-gridrow name="gridrow20">
                                    <wm-gridcolumn columnwidth="12" name="gridcolumn26" horizontalalign="center">
                                        <wm-label name="label16" caption="bind:Widgets.addonsDataList.currentItem.price | toCurrency: '$': '2'" class="h2 inline font-base"></wm-label>
                                        <wm-label name="label17" caption="bind:&quot;/ &quot; + Widgets.addonsDataList.currentItem.addOnFrequency.name" class="font-medium inline text-muted"></wm-label>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                        </wm-container>
                    </wm-listtemplate>
                </wm-list>
            </wm-gridcolumn>
        </wm-gridrow>
    </wm-layoutgrid>
</wm-prefab-container>
